<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit this author</h2>
    <div>
        <form (submit)="editAuthor(restaurant._id)">
            <p>Restaurant Name: <input type='text' value='{{restaurant.name}}'name='restaurant.name'[(ngModel)]='restaurant.name' required minlength="3" #name='ngModel'/></p>
            <div *ngIf='name.invalid'> 
                <div *ngIf='name.errors.required'>
                    **Name is required
                </div>
                <div *ngIf='name.errors.minlength'>
                    **Name must be 3 characters long
                </div>
            </div>
            <p>Cuisine: <input type='text' value='{{restaurant.cuisine}}'name='restaurant.cuisine'[(ngModel)]='restaurant.cuisine' required minlength="3" #cuisine='ngModel'/></p>
            <div *ngIf='cuisine.invalid'> 
                <div *ngIf='cuisine.errors.required'>
                    **Cuisine is required
                </div>
                <div *ngIf='cuisine.errors.minlength'>
                    **Cuisine must be 3 characters long
                </div>
            </div>
            <input type='submit' value='Submit'>
            <button [routerLink]="['/']">Cancel</button>
        </form>
    </div>
</body>
</html>
